<h2>Characters:</h2>
<label>Filter:
    <input #filterInput (keydown.enter)="setFilter(filterInput.value)"/>
</label>
<div class='page-controls'>
    <div *ngIf='page > 1' (click)='setPage(page - 1)'>back</div>
    <span>{{page}}/{{pages}}</span>
    <div *ngIf='page < pages' (click)='setPage(page + 1)'>forward</div>
</div>
<app-character-list-display [characters]="characters" [favorites]="favorites" (favoriteToggle)="toggleFavorite($event)"></app-character-list-display>
